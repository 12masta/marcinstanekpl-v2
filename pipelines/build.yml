trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:
  - script: sudo apt-get install curl
    displayName: 'Install curl which allows you to transfer data and download additional dependencies'

  - script: nvm --version
    displayName: 'Confirm that nvm has worked'

  - script: |
      nvm install 14
      nvm use 14
    displayName: 'Set default Node.js version'

  - script: |
      nvm install 14
      nvm use 14
    displayName: 'Confirm that this worked. The output should be a version number.'

  - script: |
      echo Add other tasks to build, test, and deploy your project.
      gatsby build
    displayName: 'Building gatsby'
