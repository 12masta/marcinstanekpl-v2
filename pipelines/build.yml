# Starter pipeline
trigger:
  - master

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'

  - script: npm install -g gatsby-cli
    displayName: 'Install gatsby'

  - script: gatsby --version
    displayName: 'Verify gatsby installation'

  - script: |
      echo Add other tasks to build, test, and deploy your project.
      gatsby build
    displayName: 'Building gatsby'
